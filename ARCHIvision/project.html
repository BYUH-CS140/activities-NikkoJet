<body class="responsive-page">

  <!-- Sidebar with navigation -->

    <div class="brand">
      <div class="logo">
        <img src="images/archivision.png" alt="ARCHIVision Logo">
      </div>
      <h1>ARCHIVision</h1>
    </div>
    <div class="hamburger" aria-label="Toggle navigation">&#9776;</div>
    <div class="nav" aria-label="Main navigation">

  </div>

  <!-- Main content with project tiles -->
  <div class="main">
    <section class="projects-section">
      <div class="project-grid">

        <a href="https://www.modernhousearchitects.com/work" class="project-tile" target="_blank">
          <img src="images/modern house.jpg" alt="Modern House">
          <h3>MODERN HOUSE</h3>
          <p>MIXED-USE</p>
        </a>

        <a href="https://divisare.com/mediterranean-houses" class="project-tile" target="_blank">
          <img src="images/mediterranean house.jpg" alt="Mediterranean House">
          <h3>MEDITERRANEAN HOUSE</h3>

        <a href="https://www.architecturaldigest.com/story/bungalow-everything-you-need-to-know" class="project-tile" target="_blank">
          <img src="images/bungalow house.jpeg" alt="Bungalow House">
          <h3>BUNGALOW HOUSE</h3>

        </a>

        <a href="https://www.architecturaldigest.com/story/craftsman-house-everything-you-need-to-know" class="project-tile" target="_blank">
          <img src="images/craftsman house.jpg" alt="Craftsman House">
          <h3>CRAFTSMAN HOUSE</h3>
          <p>RESIDENTIAL</p>
        </a>

        <a href="https://classiccolonialhomes.com" class="project-tile" target="_blank">
          <img src="images/colonial house.jpg" alt="Colonial House">
          <h3>COLONIAL HOUSE</h3>
          <p>PUBLIC SPACE</p>
        </a>

        <a href="https://www.houseplans.net/modernfarmhouse-house-plans" class="project-tile" target="_blank">

      </div>
    </section>
    <div class="footer">Â© 2025 ARCHIVision. All rights reserved.</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const hamburger = document.querySelector(".hamburger");
      const nav = document.querySelector(".nav");

      if (hamburger && nav) {
        hamburger.addEventListener("click", () => {
          nav.classList.toggle("active");
        });
      }
    });

    window.addEventListener('scroll', () => {
      const sidebar = document.querySelector('.sidebar');
      if (window.scrollY > 10) {
        sidebar.classList.add('shrink');
      } else {
        sidebar.classList.remove('shrink');
      }
    });
  </script>

</body>
