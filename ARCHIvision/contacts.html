<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo"></div>
    <h1>ARCHIVision</h1>
    <div class="nav">
      <a href="index.html">HOME</a>
      <a href="about.html">ABOUT</a>
      <a href="projects.html">PROJECTS</a>
      <a href="people.html">PEOPLE</a>
      <a href="contact.html" class="active">CONTACT</a>
    </div>
  </div>

  <!-- Main Contact Content -->
  <div class="main contact-main">
    <section class="contact-section">

      <!-- Left: Company Info -->
      <div class="contact-info">
        <p>Email us for new projects, collaboration and architectural query</p>
        <p><strong>ARCHIVision</strong><br>
        Laie, HI<br>
        Brigham Young University–Hawaii<br>
        studio@archivision.com</p>

        <div class="social-icons">
          <a href="#"><img src="images/facebook-icon.png" alt="Facebook" /></a>
          <a href="#"><img src="images/instagram-icon.png" alt="Instagram" /></a>
        </div>
      </div>

      <!-- Right: Interactive Form -->
      <form class="contact-form">
        <label for="name">Your name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your email</label>
        <input type="email" id="email" name="email" required>

        <label for="contact">Your contact number</label>
        <input type="tel" id="contact" name="contact">

        <label for="message">Your message</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">SEND</button>
      </form>

    </section>
    <footer class="footer">© ARCHIVision. All rights reserved.</footer>
  </div>

</body>
</html>
