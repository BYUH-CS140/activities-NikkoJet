<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CONTACT | ARCHIVision</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="responsive-page">
  <div class="sidebar">
    <div class="brand">
      <div class="logo">
        <img src="images/archivision.png" alt="ARCHIVision Logo">
      </div>
      <h1>ARCHIVision</h1>
    </div>
    <div class="hamburger" aria-label="Toggle navigation">&#9776;</div>
    <div class="nav" aria-label="Main navigation">
      <a href="index.html">ABOUT</a>
      <a href="project.html">PROJECTS</a>
      <a href="people.html">PEOPLE</a>
      <a href="contacts.html" class="active">CONTACT</a>
    </div>
  </div>
  <div class="main contact-main">
    <section class="contact-section">
      <div class="contact-info">
        <p>Email us for new projects, collaboration and architectural query</p>
        <p><strong>ARCHIVision</strong><br>Laie, HI.<br>Brigham Young University-Hawaii<br>studio@archivision.com</p>
        <div class="social-icons">
          <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
          <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
        </div>
      </div>
      <form class="contact-form" onsubmit="event.preventDefault(); alert('Message sent!');">
        <label for="name">Your name</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Your email</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Your message</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit">SEND</button>
      </form>
    </section>
    <footer class="footer">Â© 2025 ARCHIVision. All rights reserved.</footer>
  </div>
  <script>
    document.querySelector('.hamburger')?.addEventListener('click', () => {
      document.querySelector('.nav')?.classList.toggle('active');
    });

    window.addEventListener('scroll', () => {
      const sidebar = document.querySelector('.sidebar');
      if (window.scrollY > 10) {
        sidebar.classList.add('shrink');
      } else {
        sidebar.classList.remove('shrink');
      }
    });
  </script>
</body>
</html>
